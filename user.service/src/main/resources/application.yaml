spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/user-service
    username: perfectkode
    password: perfectkode
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true

  config:
    import: optional:configserver:http://localhost:8095

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8090

logging:
  level:
    org.springframework: INFO
    com.club: DEBUG
  file:
    name: logs/spring-boot-application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

file:
  upload-dir: uploads